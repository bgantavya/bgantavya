    <style>
        :root {
            --galaxy-bg: radial-gradient(ellipse at 50% 30%, #2b1055 0%, #12022f 80%, #000 100%);
            --star-color: #fff;
            --nebula1: #a371f7;
            --nebula2: #2f81f7;
            --nebula3: #ff6ec7;
            --accent: #a371f7;
            --accent2: #2f81f7;
            --text: #f3f3f3;
            --subtext: #bdbdbd;
            --card-bg: rgba(34,33,58,0.92);
            --border: #2f81f7;
            --shadow: 0 4px 32px 0 rgba(163,113,247,0.15);
            --gradient: linear-gradient(90deg, #a371f7 0%, #2f81f7 100%);
            --glass: rgba(40, 30, 60, 0.7);
            --glow: 0 0 32px #a371f7, 0 0 64px #2f81f7;
        }
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', 'Segoe UI', system-ui, sans-serif;
            background: var(--galaxy-bg);
            color: var(--text);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body {
            position: relative;
            z-index: 1;
            padding: 0 4vw;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        /* Galaxy Stars */
        .stars, .stars2, .stars3 {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .stars { background: transparent url('https://raw.githubusercontent.com/bgantavya/assets/main/stars1.png') repeat top center; animation: moveStars 100s linear infinite; opacity: 0.7;}
        .stars2 { background: transparent url('https://raw.githubusercontent.com/bgantavya/assets/main/stars2.png') repeat top center; animation: moveStars 200s linear infinite; opacity: 0.5;}
        .stars3 { background: transparent url('https://raw.githubusercontent.com/bgantavya/assets/main/stars3.png') repeat top center; animation: moveStars 300s linear infinite; opacity: 0.3;}
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }
        /* Nebula Glow */
        .nebula {
            position: fixed;
            width: 80vw;
            height: 60vw;
            left: 10vw;
            top: 10vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 60% 40%, var(--nebula1) 0%, transparent 60%),
                                    radial-gradient(circle at 30% 70%, var(--nebula2) 0%, transparent 70%),
                                    radial-gradient(circle at 80% 80%, var(--nebula3) 0%, transparent 80%);
            filter: blur(80px) brightness(0.7);
            opacity: 0.5;
            animation: nebulaMove 30s ease-in-out infinite alternate;
        }
        @keyframes nebulaMove {
            0% { transform: scale(1) translateY(0);}
            100% { transform: scale(1.1) translateY(-30px);}
        }
        /* Header */
        header {
            text-align: center;
            margin-top: 3em;
            margin-bottom: 1.5em;
            z-index: 2;
            position: relative;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5em;
            position: relative;
        }
        .avatar-glow {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, #a371f7 0%, #2f81f7 60%, transparent 100%);
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
            animation: avatarGlow 3s ease-in-out infinite alternate;
        }
        @keyframes avatarGlow {
            0% { opacity: 0.5; filter: blur(60px);}
            100% { opacity: 0.8; filter: blur(80px);}
        }
        .avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid var(--accent2);
            box-shadow: 0 0 64px #2f81f7cc, 0 0 0 16px #18162a, var(--glow);
            margin-bottom: 0;
            animation: avatarPop 1.5s cubic-bezier(.4,0,.2,1), avatarFloat 4s ease-in-out infinite alternate;
            background: #18162a;
            object-fit: cover;
            z-index: 1;
            position: relative;
            transition: transform 0.4s cubic-bezier(.4,0,.2,1), box-shadow 0.4s;
        }
        .avatar:hover {
            transform: scale(1.07) rotate(-4deg);
            box-shadow: 0 0 96px #a371f7cc, 0 0 0 24px #2f81f7cc, 0 0 32px #fff3;
        }
        @keyframes avatarPop {
            from { opacity: 0; transform: scale(0.7);}
            to { opacity: 1; transform: scale(1);}
        }
        @keyframes avatarFloat {
            0% { transform: translateY(0);}
            100% { transform: translateY(-18px);}
        }
        h1 {
            font-family: 'Orbitron', 'Montserrat', sans-serif;
            font-size: 3.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin: 0.2em 0 0.1em 0;
            animation: slideDown 1s cubic-bezier(.4,0,.2,1);
            text-shadow: 0 2px 32px #a371f7cc, 0 0 8px #fff2;
            position: relative;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h3 {
            color: var(--subtext);
            font-size: 1.5rem;
            margin-bottom: 1.5em;
            font-weight: 400;
            animation: fadeIn 1.5s cubic-bezier(.4,0,.2,1);
            letter-spacing: 1px;
            text-shadow: 0 2px 16px #2f81f7aa;
        }
        /* Socials */
        .socials {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            margin-bottom: 2em;
            flex-wrap: wrap;
            z-index: 2;
            position: relative;
            animation: fadeIn 1.5s cubic-bezier(.4,0,.2,1);
        }
        .socials a {
            transition: transform 0.25s, filter 0.25s, box-shadow 0.25s;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 2px 16px #2f81f733;
            background: var(--glass);
            padding: 0.3em 0.6em;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .socials a::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(120deg, #a371f7 0%, #2f81f7 100%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }
        .socials a:hover::before {
            opacity: 0.25;
        }
        .socials a:hover {
            transform: scale(1.18) rotate(-6deg);
            filter: drop-shadow(0 0 16px var(--accent2));
            border: 2px solid var(--accent2);
            background: var(--accent2);
            box-shadow: 0 4px 32px #a371f766;
        }
        .socials img {
            position: relative;
            z-index: 1;
        }
        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 22px;
            box-shadow: 0 8px 40px #a371f733, 0 1.5px 0 var(--accent2);
            padding: 2.2em 2.5em;
            margin: 2.5em auto;
            max-width: 720px;
            border-left: 5px solid var(--accent);
            animation: cardPop 1.2s cubic-bezier(.4,0,.2,1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(6px);
        }
        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        /* Section Titles */
        .section-title {
            font-size: 2.3rem;
            color: var(--accent2);
            text-shadow: 0 2px 24px #2f81f733, 0 0 8px #fff2;
            margin-top: 2.5em;
            margin-bottom: 1.2em;
            font-family: 'Orbitron', 'Montserrat', sans-serif;
            letter-spacing: 1.5px;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
            text-align: center;
            position: relative;
        }
        .section-title::after {
            content: "";
            display: block;
            margin: 0.5em auto 0 auto;
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: var(--gradient);
            opacity: 0.7;
            animation: underlineGlow 2s infinite alternate;
        }
        @keyframes underlineGlow {
            0% { box-shadow: 0 0 8px #a371f7cc;}
            100% { box-shadow: 0 0 24px #2f81f7cc;}
        }
        /* Animated Text */
        .animated-text {
            font-size: 1.7rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textPulse 2.5s infinite alternate;
            letter-spacing: 1.5px;
            margin-bottom: 1em;
            display: inline-block;
        }
        @keyframes textPulse {
            0% { text-shadow: 0 0 8px #a371f7cc;}
            100% { text-shadow: 0 0 32px #2f81f7cc;}
        }
        /* Tech Stack */
        .stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.7em;
            margin-top: 1em;
            margin-bottom: 2.5em;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        .stack img {
            height: 48px;
            width: auto;
            border-radius: 10px;
            background: #18162a;
            padding: 4px 8px;
            box-shadow: 0 1px 8px #2f81f722;
            transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
            filter: brightness(1.1);
        }
        .stack img:hover {
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 4px 24px #a371f766;
            background: var(--accent2);
            filter: brightness(1.3);
        }
        /* Contact */
        .contact {
            background: var(--gradient);
            color: #fff;
            border-radius: 20px;
            padding: 2.5em 3em;
            text-align: center;
            font-size: 1.35em;
            box-shadow: 0 2px 32px #a371f733;
            animation: cardPop 1.2s cubic-bezier(.4,0,.2,1);
            margin: 2.5em auto 0 auto;
            max-width: 600px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(6px);
        }
        .contact b {
            color: #fff;
            text-shadow: 0 2px 8px #2f81f7cc;
        }
        .contact .cta-btn {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.8em 2.2em;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 12px;
            background: var(--gradient);
            color: #fff;
            border: none;
            box-shadow: 0 2px 16px #2f81f7aa;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            animation: ctaPulse 2s infinite alternate;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .contact .cta-btn:hover {
            transform: scale(1.08) rotate(-2deg);
            background: linear-gradient(90deg, #2f81f7 0%, #a371f7 100%);
            box-shadow: 0 4px 32px #a371f7cc;
        }
        @keyframes ctaPulse {
            0% { box-shadow: 0 2px 16px #2f81f7aa;}
            100% { box-shadow: 0 4px 32px #a371f7cc;}
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0 10px 0;
            font-size: 15px;
            color: #aaa;
            margin-top: 2em;
            border-top: 1px solid #232046;
            background: transparent;
            letter-spacing: 0.5px;
            animation: fadeIn 2s cubic-bezier(.4,0,.2,1);
            z-index: 2;
            position: relative;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* Responsive */
        @media (max-width: 1200px) {
            .avatar { width: 160px; height: 160px; }
            .avatar-glow { width: 220px; height: 220px; }
            h1 { font-size: 2.5rem; }
        }
        @media (max-width: 900px) {
            .card, .contact { padding: 1.2em 1em; }
            .stack img { height: 32px; }
            h1 { font-size: 2.1rem; }
            .section-title { font-size: 1.3rem; }
            .avatar { width: 120px; height: 120px; }
            .avatar-glow { width: 160px; height: 160px; }
        }
        @media (max-width: 600px) {
            header { margin-top: 1.5em; }
            .card, .contact { padding: 1em 0.3em; }
            .stack img { height: 22px; }
            .avatar { width: 80px; height: 80px; }
            .avatar-glow { width: 100px; height: 100px; }
            .section-title { font-size: 1.1rem; }
            h1 { font-size: 1.3rem; }
        }
        /* Floating shapes for extra interest */
        .floating-shape {
            position: fixed;
            z-index: 1;
            opacity: 0.18;
            pointer-events: none;
            animation: floatShape 12s ease-in-out infinite alternate;
        }
        .floating-shape.circle {
            width: 120px; height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #a371f7 0%, transparent 80%);
            left: 5vw; top: 60vh;
            animation-delay: 0s;
        }
        .floating-shape.triangle {
            width: 0; height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid #2f81f7;
            left: 80vw; top: 20vh;
            opacity: 0.12;
            animation-delay: 2s;
        }
        .floating-shape.square {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, #ff6ec7 0%, transparent 100%);
            left: 60vw; top: 80vh;
            border-radius: 18px;
            animation-delay: 4s;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-40px) scale(1.12);}
        }
    </style>
</head>
